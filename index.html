<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Device Info Viewer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
    }
    #deviceInfo {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    button {
      margin-top: 20px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üì± Device Info</h1>

  <button onclick="requestDeviceInfo()">Get Device Info</button>

  <div id="deviceInfo">No device info yet.</div>

  <script>
    function requestDeviceInfo() {
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.getDeviceInfo) {
        // iOS Native Ìò∏Ï∂ú
        window.webkit.messageHandlers.getDeviceInfo.postMessage(null);
      } else {
        document.getElementById('deviceInfo').innerText = "getDeviceInfo() is not available.";
      }
    }

    // NativeÏóêÏÑú Ìò∏Ï∂úÎê† Ìï®Ïàò
    function onDeviceInfoResponse(info) {
      const infoText = JSON.stringify(info, null, 2);
      document.getElementById('deviceInfo').innerText = infoText;
    }
  </script>
</body>
</html>
